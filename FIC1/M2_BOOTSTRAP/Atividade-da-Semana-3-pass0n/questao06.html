<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="w-50 mx-auto">
      <h1 class="display-6 text-center">Login</h1>
      <hr>
      <form>
        <div class="row g-3">
          <div class="col-4 text-end">
            <label for="mail" class="form-label">Usuário (E-mail)</label>
          </div>
          <div class="col-8">
            <input type="email" id="mail" class="form-control">
          </div>
          <div class="col-4 text-end">
            <label for="senha" class="form-label">Senha</label>
          </div>
          <div class="col-8">
            <input type="password" id="senha" class="form-control">
          </div>
          <div class="col-4 text-end">
            <label class="form-label">Perfil</label>
          </div>
          <div class="col-8">
            <select class="form-select">
              <option value="" hidden>Selecione um perfil...</option>
              <option value="">Administrador</option>
              <option value="">Gerente</option>
              <option value="">Usuário</option>
            </select>
          </div>
          <div class="col-8 offset-4">
            <div class="form-switch mb-3">
              <input type="checkbox" id="save" class="form-check-input">
              <label for="save" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-dark mb-2">Entrar</button>
            <a class="text-decoration-none d-grid" href="#">Esqueci minha senha</a>
            <a class="text-decoration-none" href="#">Quero me cadastrar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
