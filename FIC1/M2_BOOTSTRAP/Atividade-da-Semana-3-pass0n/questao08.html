<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 08</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 08</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para
      que todos os seus campos fiquem com títulos flutuantes.</p>
    <hr>
  </div>
  <!-- FAZER AQUI -->
  <div class="container">
    <div class="col-lg-8 col-lg-6 mx-auto">
      <h1 class="display-6">Cadastro de Cliente</h1>
      <hr>
      <form>
        <div class="form-floating mb-3">
          <input type="text" id="name" placeholder="Nome Completo" class="form-control">
          <label for="name" class="form-label">Nome Completo</label>
        </div>
        <div class="row my-3">
          <div class="col-lg-3 form-floating">
            <input type="text" id="cpf" placeholder="CPF" pattern="[0-9]{11}" class="form-control">
            <label for="cpf" class="form-label px-4">CPF</label>
          </div>
          <div class="col-lg-4 form-floating my-3 m-lg-0">
            <input type="date" id="dataNasc" min="2004-01-01" max="1922-01-01" class="form-control">
            <label for=" dataNasc" class="form-label px-4">Data de Nascimento</label>
          </div>
          <div class="col-lg-5 form-floating">
            <select class="form-select">
              <option value="" hidden>Selecione um gênero...</option>
              <option value="">Masculino</option>
              <option value="">Feminino</option>
              <option value="">Outro</option>
            </select>
            <label class="form-label px-4">Gênero</label>
          </div>
        </div>
        <div class="form-floating mt-3">
          <textarea id="address" placeholder="Endereço Completo" class="form-control"></textarea>
          <label for="address" class="form-label">Endereço Completo</label>
        </div>
        <button type="submit" class="btn btn-dark mt-2">Salvar</button>
      </form>
    </div>
  </div>

</body>

</html>
