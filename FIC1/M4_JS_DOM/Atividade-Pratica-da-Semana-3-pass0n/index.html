<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Foices</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" required>
      <div id="foiceNome" class="invalid-feedback">Informe o nome da foice corretamento.</div>
    </div>
    
    <div class="col-md-6">
      <label for="cabo" class="form-label">Material do cabo</label>
      <input type="text" class="form-control" id="cabo" placeholder="Madeira, corda etc..." required>
      <div class="invalid-feedback">Informe o material do cabo.</div>
    </div>
    
    <div class="col-md-6">
      <label for="lamina" class="form-label">Material da lâmina</label>
      <input type="text" class="form-control" id="lamina" placeholder="Aço, ferro etc..." required>
      <div class="invalid-feedback">Informe o material da lâmina.</div>
    </div>
    
    <div class="col-md-6">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="tipo" class="form-select" required>
        <option value="" disabled selected>Selecione o tipo de foice...</option>
        <option value="CRT">Corte</option>
        <option value="DCR">Decoração</option>
        <option value="ARR">Arremesso</option>
      </select>
      <div class="invalid-feedback">Informe o tipo de foice.</div>
    </div>

    <div class="col-md-6">
      <label for="preco" class="form-label">Valor</label>
      <input type="number" class="form-control" id="preco" placeholder="Valor em Reais." required>
      <div class="invalid-feedback">Informe o valor corretamente.</div>
    </div>
    
    <div class="col-md-6">
      <label for="qtd" class="form-label">Quantidade</label>
      <input type="number" class="form-control" id="qtd" required>
      <div class="invalid-feedback">Informe a quantidade de foices.</div>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
    
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Cabo</th>
        <th scope="col">Lâmina</th>
        <th scope="col">Tipo</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
